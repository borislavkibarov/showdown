<div class="category-board">
  <div class="category-column" *ngFor="let category of categories">
    <div class="category-box">{{ category.name }}</div>
    <div class="question-row">
      <button
        class="question-id"
        [ngClass]="{ 'answered': question.answered }"
        *ngFor="let question of category.questions"
        [disabled]="question.answered"
        (click)="selectQuestion(question.id)"
      >
        {{ question.id.toUpperCase() }}
      </button>
    </div>
  </div>
</div>

<button routerLink="/" class="back-button" >Back</button>
