<h2>Team Setup</h2>

<div class="form-group">
  <label for="teamA">Team A Name:</label>
  <input type="text" id="teamA" [(ngModel)]="teamAName" placeholder="Enter team A name" />
</div>

<div class="form-group">
  <label for="teamB">Team B Name:</label>
  <input type="text" id="teamB" [(ngModel)]="teamBName" placeholder="Enter team B name" />
</div>

<div class="form-group">
  <p>Who goes first?</p>
  <div class="radio-group">
    <label>
      <input type="radio" name="firstTeam" value="A" [(ngModel)]="firstTeam" />
      Team A
    </label>
    <label>
      <input type="radio" name="firstTeam" value="B" [(ngModel)]="firstTeam" />
      Team B
    </label>
  </div>
</div>

<button class="back-button" (click)="startGame()">Start Game</button>
